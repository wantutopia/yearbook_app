<ion-header>
  <ion-navbar>
    <ion-title>
      게시판
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content>

  <ion-list>
    <ion-item *ngFor="let item of items" (click)="itemTapped(item)" class="item-content">
        <ion-thumbnail item-left>
            <img src="{{item.img}}">
        </ion-thumbnail>
        <h2>{{item.title}}</h2>
        <p>{{item.preview}}</p>
    </ion-item>
  </ion-list>

</ion-content>
